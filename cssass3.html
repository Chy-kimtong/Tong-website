<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 50px;
  height: 50px;
  background-color: red;
  position: relative;
  animation-name: cube3;
  animation-duration: 5s;
  animation-iteration-count: infinite;
}

@keyframes cube3 {
    0%   {left:0px ; top: 0px}
    20%  {left: 330px ; top: 200px}
    40%   {left: 330px; top:200px}
    100%  {left: 330px ; top: 200px; transform: scale(3,3)}
    }
</style>
</head>
<body>

<div></div>

</body>
</html>
