<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: black;
  position: relative;
  animation-name: cube1;
  animation-iteration-count: infinite;
  animation-duration: 5s;
}
@keyframes cube1 {
  0%   {left:0px; top:0px}
  33%  {left:550px; top:500px}
  66%  {left:1150px; top:0px}
  99%  {left:0px;top:0px}
}
</style>
</head>
<body>

<div></div>

</body>
</html>
