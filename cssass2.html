<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: black;
  position: relative;
  animation-name: cube2;
  animation-iteration-count: infinite;
  animation-duration: 5s;
}
@keyframes cube2 {
  0%   {left:500px; top:0px}
  25% {left: 500px; top: 500px}
  50%  {left:500px; top:250px}
  75%  {left:1150px;top:250px}
  100% {left:0px; top:250px}
}
</style>
</head>
<body>

<div></div>

</body>
</html>
